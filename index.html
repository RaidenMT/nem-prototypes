<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">

    <!-- https://medium.com/chialab-open-source/10-tips-to-enhance-your-ar-js-app-8b44c6faffca -->
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;">

        <!-- https://www.youtube.com/watch?v=5KjyTU07EHo -->
        <!-- Assets Management System -->
        <a-assets>
            <video id="lonrotVideo" src="./assets/videos/lonrot bailando raro.mp4" loop="false"></video>
        </a-assets>

        <!-- https://github.com/jeromeetienne/AR.js/issues/164 -->
        <a-marker preset="custom" type="pattern" url="./assets/markers/pattern-2.patt" id="lonrotMarker">
            <!-- <a-entity position="0 0 0" scale="0.02 0.02 0.02"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-entity> -->

            <!-- Video 16:9 -->
            <a-video src="#lonrotVideo" width="4" height="2.25" position="0 0 0" lonrot></a-video>
        </a-marker>
        <a-entity camera></a-entity>

    </a-scene>

    
    <script>
        // https://stackoverflow.com/questions/44799413/how-to-detect-when-a-marker-is-found-in-ar-js
        var video = document.querySelector('#lonrotVideo');
        var lonrotMarker = document.querySelector('#lonrotMarker');
        lonrotMarker.addEventListener('markerFound', function() {
            video.play();
        });
        lonrotMarker.addEventListener('markerLost', function() {
            video.pause();
        })


        // AFRAME.registerComponent('lonrot', {
        //     init: function() {
        //         // this.el.addEveen
        //         // video.play();
        //     }
        // });


    </script>

</body>

</html>
